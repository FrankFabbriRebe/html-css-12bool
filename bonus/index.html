<html lang="en">

<head>

                </div>
            </div>

                        <div class="green"></div>
                    </div>
                    <div class="col-6">
                        <div class="green"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- aligment -->
    <h1>Aligment</h1>

        <!-- start -->
        <div class="row start">
            <div class="col-6">
                <div class="blue">
                    start
                </div>
            </div>
        </div>

        <!-- center -->
        <div class="row center">
            <div class="col-6">
                <div class="blue">
                    center
                </div>
            </div>
        </div>

        <!-- end -->
        <div class="row end">

                    end
                </div>
            </div>
        </div>
